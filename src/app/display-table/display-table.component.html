  <thead>
    <tr>
      <th>ID</th>
      <th>First name</th>
      <th>Last name</th>
      <th>ID 2</th>
      <th>First name 2</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of data">
      <td>{{ person.name }}</td>
      <td>{{ person.sender }}</td>
      <td>{{ person.sender }}</td>
      <td>{{ person.name }}</td>
      <td>{{ person.sender }}</td>
    </tr>
  </tbody>
  </table>
